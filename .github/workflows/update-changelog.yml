name: Update changelog

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog entry
        shell: bash
        run: |
          bash scripts/update_changelog.sh

      - name: Create and push branch with signed changelog commit
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          if git diff --quiet -- CHANGELOG.md; then
            echo "No changelog updates to commit."
            exit 0
          fi

          BRANCH="changelog-update-${{ github.run_number }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          # Create the branch
          git checkout -b "${BRANCH}"
          git add CHANGELOG.md
          git push -u origin "${BRANCH}"

          # Encode the changelog content as base64
          CHANGELOG_CONTENT=$(cat CHANGELOG.md | base64 -w 0)

          # Create blob for CHANGELOG.md
          BLOB_SHA=$(gh api repos/"${OWNER}"/"${REPO}"/git/blobs \
            -f content="${CHANGELOG_CONTENT}" \
            -f encoding="base64" \
            --jq '.sha')

          # Get the base tree from the current HEAD of main
          BASE_TREE=$(git rev-parse main^{tree})

          # Create new tree with updated CHANGELOG.md
          TREE_SHA=$(gh api repos/"${OWNER}"/"${REPO}"/git/trees \
            --input - --jq '.sha' <<EOF
{
  "base_tree": "${BASE_TREE}",
  "tree": [
    {
      "path": "CHANGELOG.md",
      "mode": "100644",
      "type": "blob",
      "sha": "${BLOB_SHA}"
    }
  ]
}
EOF
)

          # Get the current HEAD commit of main
          PARENT_SHA=$(git rev-parse main)

          # Create the commit (automatically signed via GitHub API)
          COMMIT_SHA=$(gh api repos/"${OWNER}"/"${REPO}"/git/commits \
            --input - --jq '.sha' <<EOF
{
  "message": "Update changelog",
  "tree": "${TREE_SHA}",
  "parents": ["${PARENT_SHA}"]
}
EOF
)

          # Update the branch ref to point to the new commit
          gh api repos/"${OWNER}"/"${REPO}"/git/refs/heads/"${BRANCH}" \
            -X PATCH \
            -f sha="${COMMIT_SHA}"

          # Update local branch to match remote
          git fetch origin "${BRANCH}"
          git reset --hard origin/"${BRANCH}"

          # Create the PR
          gh pr create \
            --title "Update changelog" \
            --body "This PR updates the changelog with recent changes.

Auto-generated by workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --base main \
            --head "${BRANCH}"
